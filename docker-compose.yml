---
version: '3.5'

services:
  redis:
    image: redis
    ports:
      - "6379:6379"

  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: huey
      POSTGRES_PASSWORD: huey
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
